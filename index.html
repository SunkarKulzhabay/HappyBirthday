<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Праздник Дня Рождения</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Caveat', cursive;
            color: #4a044e;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fad0c4, #ffdde1);
            background-size: 400% 400%;
            animation: gradient 12s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .photo-placeholder {
            width: 320px;
            height: 320px;
            background-color: #fce7f3;
            margin: 30px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            border: 5px solid #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        .photo-placeholder:hover {
            transform: scale(1.05);
        }
        .countdown {
            font-size: 1.5rem;
            margin: 15px 0;
            color: #fff;
            background-color: rgba(74, 4, 78, 0.7);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }
        .button {
            background-color: #ec4899;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #db2777;
        }
        .title {
            font-size: 3rem;
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            margin-bottom: 15px;
        }
        .info {
            font-size: 1.3rem;
            margin: 8px 0;
        }
        .heart {
            position: fixed;
            bottom: -20px;
            font-size: 24px;
            animation: floatUp 6s linear infinite;
            color: #ff4d6d;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-800px) scale(0.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Приглашаем на День Рождения!</h1>
        <div class="photo-placeholder">
            <img src="Akerke.jpeg" alt="Именинница" class="w-80 h-80 rounded-full border-4 border-white shadow-lg mx-auto">
        </div>
        <p class="info">Присоединяйтесь к нам в семейном ресторане Sadoro!</p>
        <p class="info"><strong>Дата:</strong> 21 сентября 2025</p>
        <p class="info"><strong>Время:</strong> 19:00</p>
        <p class="info"><strong>Адрес:</strong> ЖК Cental Avenue, Проспект Сейфуллина, 574/5 к8, Алматы</p>
        <a href="https://2gis.kz/almaty/geo/70000001077886523" class="button" target="_blank">Посмотреть на 2ГИС</a>
        <div class="countdown" id="countdown">Обратный отсчет...</div>
    </div>

    <script>
        function updateCountdown() {
            const eventDate = new Date('2025-09-21T19:00:00+05:00');
            const now = new Date();
            const timeLeft = eventDate - now;

            if (timeLeft <= 0) {
                document.getElementById('countdown').innerText = "Праздник начался!";
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerText = 
                `${days} дн., ${hours} ч., ${minutes} мин., ${seconds} сек. до праздника!`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>

    <!-- Конфетти -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script>
        function bigConfetti() {
            const duration = 5 * 1000; // 5 секунд
            const animationEnd = Date.now() + duration;

            (function frame() {
                // Сильные потоки с двух сторон
                confetti({ particleCount: 20, angle: 60, spread: 70, origin: { x: 0 } });
                confetti({ particleCount: 20, angle: 120, spread: 70, origin: { x: 1 } });

                // Дополнительные взрывы сверху
                confetti({
                    particleCount: 15,
                    spread: 360,
                    startVelocity: 50,
                    origin: { x: Math.random(), y: Math.random() - 0.2 }
                });

                if (Date.now() < animationEnd) {
                    requestAnimationFrame(frame);
                }
            }());
        }

        // Запускаем салют при загрузке
        window.onload = () => {
            bigConfetti();
        };

        // Повтор каждые 30 секунд
        setInterval(bigConfetti, 30000);
    </script>

    <!-- Летающие сердечки -->
    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "❤️";
            heart.style.left = Math.random() * window.innerWidth + "px";
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHeart, 1000);
    </script>

</body>
</html>
